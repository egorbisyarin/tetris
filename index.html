<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тетрис</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game">
        <button id="start">Старт</button>
        <button id="pause">Пауза</button>
        <div>Уровень: <span id="level">0</span></div>
        <div>Очки: <span id="score">0</span></div>
        <div class="main"></div>
        <div id="game-over">Игра окончена!</div>
        <div id="next-tetro"></div>
    </div>
    <div class="controls">
        <h2 style="text-decoration: underline;">Управление:</h2>
        <P>Вправо - стрелка вправо</P>
        <P>Влево - стрелка влево</P>
        <P>Повернуть фигуру - стрелка вверх</P>
        <P>Ускорить фигуру - стрелка вниз</P>
        <p>Опустить фигуру - пробел (увеличится скорость)</p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
